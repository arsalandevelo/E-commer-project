<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Bandani</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">BANDHANI</a>
      <div class="collapse navbar-collapse justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
       </ul>
      </div>
      <div class="d-flex">
        <a href="cart.html" class="btn position-relative">
          <i class="fas fa-shopping-bag fa-lg"></i>
          <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Checkout Section -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Checkout</h2>
    <div class="row">
      <!-- Customer Info -->
      <div class="col-md-6">
        <h4>Billing & Shipping Details</h4>
        <form id="checkout-form">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Postal Code</label>
            <input type="text" class="form-control" required>
          </div>
        </form>
      </div>

      <!-- Order Summary -->
      <div class="col-md-6">
        <h4>Order Summary</h4>
        <ul class="list-group mb-3" id="order-summary">
          <!-- JS will inject selected products here -->
        </ul>
        <h5 class="mt-3">Total: PKR <span id="checkout-total">0</span></h5>

        <h4 class="mt-4">Payment Method</h4>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="payment" value="cod" checked>
          <label class="form-check-label">Cash on Delivery</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="payment" value="card">
          <label class="form-check-label">Debit/Credit Card</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="payment" value="easypaisa">
          <label class="form-check-label">Easypaisa</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="payment" value="jazzcash">
          <label class="form-check-label">JazzCash</label>
        </div>

        <button type="submit" form="checkout-form" class="btn btn-success w-100 mt-4">Place Order</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p>Privacy Policy | Â© 2025 Bandani</p>
    <div>
      <img src="images/visa.png" width="40">
      <img src="images/mastercard.png" width="40">
      <img src="images/easypaisa.png" width="40">
      <img src="images/jazzcash.png" width="40">
      <img src="images/cod.png" width="40">
    </div>
    <div class="mt-2">
      <a href="#" class="text-white me-3"><i class="fab fa-facebook"></i></a>
      <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
      <a href="#" class="text-white"><i class="fab fa-tiktok"></i></a>
    </div>
  </footer>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
